<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Preview - Portfolio</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #fafafa;
            --primary: #fafafa;
            --muted: #a1a1aa;
        }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: sans-serif;
            margin: 0;
            line-height: 1.5;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        nav {
            border-bottom: 1px solid #333;
            padding: 1rem 0;
        }
        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: bold; font-size: 1.25rem; }
        .nav-links a { margin-left: 1.5rem; color: var(--muted); text-decoration: none; }
        .nav-links a:hover { color: var(--fg); }
        .hero {
            padding: 6rem 0;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; line-height: 1.1; }
        p.intro { font-size: 1.25rem; color: var(--muted); max-width: 600px; }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--fg);
            color: var(--bg);
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 1rem;
            margin-right: 1rem;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid #333;
            color: var(--fg);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 4rem 0;
            border-top: 1px solid #333;
        }
        .stat h3 { font-size: 2rem; margin: 0; }
        .stat p { color: var(--muted); margin: 0; }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-inner">
            <div class="logo">PORTFOLIO.</div>
            <div class="nav-links">
                <a href="#">About</a>
                <a href="#">Experience</a>
                <a href="#">Portfolio</a>
                <a href="#">Resume</a>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="hero">
            <h1>AI × Digital Media × <br><span style="color:#888">Content Ops</span></h1>
            <p class="intro">
                我是 [Your Name]，一名专注于人工智能与数字媒体的内容运营专家。
                擅长通过数据驱动洞察，利用 AIGC 提升内容效率。
            </p>
            <a href="#" class="btn">查看作品集</a>
            <a href="#" class="btn btn-outline">查看简历</a>
        </section>
        <section class="stats">
            <div class="stat"><h3>100k+</h3><p>Total Views</p></div>
            <div class="stat"><h3>50+</h3><p>Projects</p></div>
            <div class="stat"><h3>30%</h3><p>Conversion Uplift</p></div>
            <div class="stat"><h3>5yr</h3><p>Experience</p></div>
        </section>
    </main>
</body>
</html>
